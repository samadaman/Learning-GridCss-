    <title>simple grid</title>
</head>
<body>
    <style>
        .parent{
            height: 500px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2px;
        }
        .red{
            background-color: red;
        }
        .blue{
            background-color: blue;
        }
    </style>
    <div class="parent">
        <div>
        <div class="child red">red</div>
        <div class="child blue"> Blue</div></div>
        <div>
        <div class="child red">red</div>
        <div class="child blue"> Blue</div></div>
