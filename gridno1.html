<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using Grid</title>
    <link rel="stylesheet" href="gridno1.css" />
  </head>
  <body>
    <div class="parent">
      <img class="group" src="Group.png" alt="" />

        <form action="">
          <div class="Finput">

            <div class="Fimage">
              <img src="/user.png" alt="" />
            </div>

            <div class="Fusername">
              <input type="text" placeholder="USERNAME" />
            </div>

          </div>
          <div class="Linput">

            <div class="Limage">
              <img src="/lock.png" alt="" />
            </div>

            <div class="Lpassword">
              <input type="password" placeholder="PASSWORD" />
            </div>

          </div>

          <div class="button">
            <button>LOGIN</button>
            <div class="link">
                <a href="#">Forgot Password</a>
            </div>
          </div>
        </form>

    </div>
  </body>
</html>
